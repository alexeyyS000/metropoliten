version: '3.9'
services:
  worker:
    restart: always
    build: ./app
    command: celery --app worker.app worker --loglevel=INFO
    env_file:
      - .env
    depends_on:
      - redis
      - postgres
  worker-beat:
    restart: always
    build: ./app
    command: celery --app worker.app beat -l info
    env_file:
      - .env
    depends_on:
      - worker  
  api:
    restart: always
    build: ./app
    command: uvicorn api.main:app --reload
    env_file:
      - .env
    depends_on:
      - postgres
  redis:
    restart: always
    image: redis:7.0-alpine
  postgres:
    restart: always
    image: postgres:15.3-alpine
    volumes:
      - postgres-data:/var/lib/postgresql/data
    env_file:
      - .env
volumes:
  postgres-data: